<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/landing.css">
    <title>WebFlow Pro Agency</title>
</head>

<body class="raleway-normal">
    <header>
        <nav>
            <h1><a class="no-text-deco" href="">AGENCY</a></h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">


            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>


            <button class="banner-button  btn-primary">Stay Focused</button>


        </div>
    </header>
    <main>
        <section class="action-container">
            <div class="action-text-container">
                <h2 class="action-title">See It in Action</h2>
                <h4 class="action-description">Explore the live preview and imagine your brand in this bold new look.
                </h4>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-picture" src="./images/wc-mini.png" alt="">
        </section>
        <section class="productive-user">
            <h3 class="productive-user-title">Joined Thousands of Productive Users</h3>
            <div class="productive-data-container">
                <div class="productive-data">
                    <h1 class="productive-total-data">50K</h1>
                    <h4 class="productive-type-text">Active Users</h4>
                </div>
                <div class="productive-data">
                    <h1 class="productive-total-data">2M+</h1>
                    <h4 class="productive-type-text">Focus Sessions</h4>
                </div>
                <div class="productive-data">
                    <h1 class="productive-total-data">95%</h1>
                    <h4 class="productive-type-text">Satisfaction Rate</h4>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>

</body>

</html>
